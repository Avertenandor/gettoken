name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          npm install -g @lhci/cli http-server
      - name: Start static server
        run: npx http-server . -p 8080 &
      - name: Wait
        run: sleep 3
      - name: Lighthouse (index)
        run: |
          lhci collect --url=http://localhost:8080/Печать%20монет%20веб%20версия/index.html --numberOfRuns=1
          lhci assert --config=./Печать\ монет\ веб\ версия/lhci.config.json || true
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lhci-data
          path: .lighthouseci
      - name: Smoke compile worker
        run: |
          node - <<'EOF'
          const fs=require('fs');
          const path=require('path');
          const wPath=path.join(process.cwd(),'Печать монет веб версия','js','compiler.worker.js');
          if(!fs.existsSync(wPath)) { console.error('worker missing'); process.exit(1); }
          // simple static check for version string and compile keyword
          const txt=fs.readFileSync(wPath,'utf8');
          if(!/soljson|compile/i.test(txt)){ console.error('compile markers not found'); process.exit(1); }
          console.log('Worker static smoke OK');
          EOF
