<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Печать монет — Верификация по адресам</title>
  <link rel="stylesheet" href="./css/style.css?v=20250823a" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32.png" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.etherscan.io https://api.bscscan.com https://api-testnet.bscscan.com https://rpc.ankr.com https://bsc-dataseed.binance.org https://data-seed-prebsc-1-s1.binance.org:8545 https://rpc.sepolia.org; img-src 'self' data:; object-src 'none'">
</head>
<body>
  <main class="container">
    <h1>Верификация по адресам</h1>
    <p class="muted">Эта страница позволяет проверить и верифицировать уже созданные контракты. Ключи берутся из keys.js автоматически.</p>
    <div class="section">
      <div style="margin:8px 0;">
        <label for="verify-chain" style="display:block;margin-bottom:6px;">Сеть</label>
        <select id="verify-chain">
          <option value="56">BNB Smart Chain (Mainnet)</option>
          <option value="97">BNB Smart Chain (Testnet)</option>
          <option value="1">Ethereum (Mainnet)</option>
          <option value="11155111">Sepolia (Testnet)</option>
        </select>
      </div>
      <div>
        <label for="bulk-addresses" style="display:block;margin:8px 0 6px;">Адреса контрактов (по одному в строке)</label>
        <textarea id="bulk-addresses" placeholder="0x...\n0x..." style="width:100%;min-height:160px;"></textarea>
      </div>
      <div style="display:flex;gap:8px;margin-top:10px;">
        <button id="bulk-verify-start" type="button">Проверить и верифицировать</button>
        <button id="bulk-verify-cancel" type="button" disabled>Отмена</button>
      </div>
      <div id="bulk-verify-log" class="muted" style="margin-top:10px;white-space:pre-wrap;word-break:break-word;"></div>
      <table class="table" style="margin-top:12px;">
        <thead><tr><th>Адрес</th><th>Символ</th><th>Decimals</th><th>Статус</th><th>Explorer</th></tr></thead>
        <tbody id="bulk-verify-tbody"></tbody>
      </table>
    </div>
  </main>
  <!-- Ethers.js UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"
          integrity="sha384-tVisdJ1MRZqej8bqmBNU9m3Gd3FN6xhhCMSWW3eJWnpsaR2XvOQWMBY08U6BIKMw"
          crossorigin="anonymous"></script>
  <script defer src="./keys.js?v=20250823b"></script>
  <script defer src="./js/utils.js?v=20250823a"></script>
  <script defer src="./js/verifier.js?v=20250823c"></script>
  <script defer src="./js/verify_list.js?v=20250823d"></script>
  <footer class="container" style="margin-top:24px;opacity:0.7;text-align:center;">
    Сайт создан в рамках экосистем монеты PLEX ONE инженерной группой рептилоидов.
  </footer>
</body>
</html>
